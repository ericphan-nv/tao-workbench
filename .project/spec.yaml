specVersion: v1
meta:
  name: tao-workbench
  image: project-tao-workbench
  description: testing workbench
  labels: []
  createdOn: now
  defaultBranch: main
layout:
- path: code/
  type: code
  storage: git
- path: models/
  type: models
  storage: gitlfs
- path: data/
  type: data
  storage: gitlfs
- path: data/scratch/
  type: data
  storage: gitignore
environment:
  base:
    registry: nvcr.io
    image: vjrv0zpbsw9c/pytorch-basic:1.0.12
    build_timestamp: "20230321105648"
    name: PyTorch Basic
    supported_architectures:
    - amd64
    - arm64
    cuda_version: 11.7.0
    description: A Base with CUDA 11.7 and Pytorch 1.13
    entrypoint_script: ""
    labels:
    - cuda11.7
    - pytorch1.13
    apps:
    - name: tensorboard
      type: tensorboard
      command: tensorboard --logdir \$TENSORBOARD_LOGS_DIRECTORY --path_prefix=\$PROXY_PREFIX
        --bind_all
      health_check_command: '[ \$(curl -o /dev/null -s -w ''%{http_code}'' http://localhost:\$TENSORBOARD_PORT\$PROXY_PREFIX/)
        == ''200'' ]'
      icon_url: ""
      port: "6006"
      proxy:
        trim_prefix: false
      stop_cmd: ""
      uri: http://localhost:6006
      uri_handler: ""
      uri_cmd: ""
    - name: jupyterlab
      type: jupyterlab
      command: jupyter notebook --allow-root --port 8888 --ip 0.0.0.0 --no-browser
        --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab
      health_check_command: '[ \$(echo url=\$(jupyter notebook list | head -n 2 |
        tail -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g")
        | curl -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
      icon_url: ""
      port: "8888"
      proxy:
        trim_prefix: false
      stop_cmd: jupyter notebook stop 8888
      uri: ""
      uri_handler: ""
      uri_cmd: jupyter notebook list | head -n 2 | tail -n 1 | cut -f1 -d' ' | grep
        -v 'Currently'
    programming_languages:
    - python3
    icon_url: ""
    image_version: 1.0.12
    os: linux
    os_distro: ubuntu
    os_distro_release: "20.04"
    schema_version: v1
    user_info:
      uid: ""
      gid: ""
      username: ""
      is_root: true
    package_managers:
    - name: conda
      binary_path: /opt/conda/bin/conda
      installed_packages:
      - jupyterlab=3.4.4
      - tensorboard
      - nodejs
      - notebook
      - python=3.10.9
      - pytorch=1.13.1
      - torchvision
      - pytorch-cuda=11.7.0
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages:
      - build-essential
      - ca-certificates
      - curl
      - locales
      - git
      - git-lfs
      - openssl=1.1.1f-1ubuntu2.17
      - libssl1.1=1.1.1f-1ubuntu2.17
      - vim
    - name: pip
      binary_path: /opt/conda/bin/pip
      installed_packages: []
    package_manager_environment: conda:/opt/conda
execution:
  apps: []
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 0
  secrets: []
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
  - type: volume
    target: /data/tensorboard/logs/
    description: Tensorboard Log Files
    options: volumeName=tensorboard-logs-volume